
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "3000:80"
    volumes:
    - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    
  node-container:
    build: .
    environment:
      - "PORT=8500"
    depends_on:
      - mongo
    

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: raaj
      MONGO_INITDB_ROOT_PASSWORD: raaj@123
    volumes:
      - mongodb:/data/db

volumes:
  mongodb:

